name: "Composite Action"
description: "Greet someone"
inputs:
  who-to-greet: # id of input
    description: "Who to greet"
    required: true
    default: "World"
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
  input-to-js:
    description: "Input to JS code"
    value: ${{ steps.set-input-to-js.outputs.input-to-js }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: random-number-generator
      run: echo "::set-output name=random-id::$(echo $RANDOM)"
      shell: bash
    - id: set-input-to-js
      run: echo "::set-output name=input-to-js::'hey! there JS'"
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - run: goodbye.sh
      shell: bash
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - uses: ./js-action
      with:
        input-to-js: ${{steps.set-input-to-js.outputs.input-to-js }}
